{{define "content"}}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Your media library</h1>
    </div>
</section>
<div class="container">
    <div class="row">
    {{if .NoMediasFound}}
        <h1 class="text-center">No playable media found :(</h1>
    {{end}}
    {{range .MediaList}}
        <div class="card col-lg-4 col-md-6 col-sm-12 mb-5">
            <div class="card-body">
                <h5 class="card-title">Filename: {{.Name}}</h5>
                <p class="card-text">Video type: {{.Extension}}</p>
                <a href="media/{{.Hash}}" class="btn btn-primary">
                    View
                </a>
            </div>
        </div>
    {{end}}
    </div>
</div>
{{end}}
